<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lookshop</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<header>
		<div class="header-top">
			<div class="wrapper">
				<div class="header-top-left">
					<p><span>Custom care: </span><span>888-23-4567</span></p>
				</div>
				<div class="header-top-right">
					<div class="currency">
						<select>
							<option value="">$ Us</option>
						</select>
					</div>
					<div class="my-account"><p>My account</p></div>
					<div class="search">
				 		<span class="icon-search"> </span>
					</div>
				</div>
			</div>			
		</div>
		
		<div class="header-bottom">
			<div class="wrapper">
				<div class="logo">
					<img src="./images/logo.png" width="121px" height="29px" alt="logo">
				</div>
				<nav>
					<a href="#">new</a>
					<a href="#">designers</a>
					<a href="#">women</a>
					<a href="#">men</a>
					<a href="#">clearence</a>
				</nav>
				<div class="basket">
					<select>
						<option>Your cart</option>
					</select>
					<div class="basket-items">
						<div class="count">0 items</div>
						<div class="sum">$ 0</div>
					</div>
				</div>
			</div>
			<div class="wrapper">
				<div class="menu">
					<p>menu</p>
				</div>
			</div>
		</div>
		<div class="slider">
			<div class="slide-prev"></div>
			<div class="wrapper">
				<div class="slide-title">
					<p class="slide-title-top">Crazy</p>
					<p class="slide-title-center">Crazy</p>
					<p class="slide-title-center">summer</p>
					<p class="slide-title-bottom">Woman collection</p>
					<input type="button" name="" value="Shop now" class="button">
				</div>
			</div>
			<div class="slider-nav">
				<div class="slide-nav"></div>
				<div class="slide-nav active"></div>
				<div class="slide-nav"></div>
				<div class="slide-nav"></div>
				<div class="slide-nav"></div>
			</div>	
			<div class="slide-next"></div>
		</div>
	</header>
	<main>
		<section class="email-social">
			<div class="wrapper">
				<div class="email">
					<p>Stay updated</p>
					<input type="text" name="" value="Your email address">
					<input type="button" name="">
				</div>
				<div class="social">
					<p>Find us here</p>
					<a href="#" class="facebook"></a>
					<a href="#" class="twitter"></a>
					<a href="#" class="pin"></a>
				</div>
			</div>			
		</section>
		<section class="photo">
			<div class="wrapper">
				<div class="photo-1"></div>
				<div class="container-photo">
					<div class="photo-2"></div>
					<div class="photo-3"></div>
					<div class="photo-4"></div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
